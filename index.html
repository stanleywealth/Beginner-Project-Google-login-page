<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Login Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/images/google logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <img src="/images/google logo2.jpg" style="width: 85px;" alt="logo">
            <div class="heading">
                <h3>Sign in</h3>
                <p>Use your Google Account</p>
            </div>
            <form action="#">
                <div class="form-wrapper">
                    <div>
                        <input type="text" class="input-outline" placeholder="Email or phone">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div>
                        <p class="not-yours">Not your computer? Use Guest mode to sign in privately.
                            <a href="#">Learn more</a>
                        </p>
                    </div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-outline">Create account</a>
                        <button type="submit" class="btn">Next</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="menu">
            <select>
                <option>English(United States)</option>
                <option>Spanish</option>
                <option>French</option>
                <option>Swahili</option>
            </select>

            <div class="terms">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>

</html>
